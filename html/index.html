<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="screen">
        <input id="result" placeholder="0">
        <label for="result"></label>
    </div>
    <div class="buttons">
        <button onclick="erase()"  class="buttons__button grey">
            AC
        </button>
        <button class="buttons__button grey">
            +/-
        </button>
        <button onclick="press('%')" class="buttons__button grey">
            %
        </button>
        <button onclick="press('/')" class="buttons__button orange">
            /
        </button>
        <button onclick="press(7)" class="buttons__button">
            7
        </button>
        <button onclick="press(8)" class="buttons__button">
            8
        </button>
        <button onclick="press(9)" class="buttons__button">
            9
        </button>
        <button onclick="press('*')" class="buttons__button orange">
            x
        </button>
        <button onclick="press(4)" class="buttons__button">
            4
        </button>
        <button onclick="press(5)" class="buttons__button">
            5
        </button>
        <button onclick="press(6)" class="buttons__button">
            6
        </button>
        <button onclick="press('-')" class="buttons__button orange">
            -
        </button>
        <button onclick="press(1)" class="buttons__button">
            1
        </button>
        <button onclick="press(2)" class="buttons__button">
            2
        </button>
        <button onclick="press('3')" class="buttons__button">
            3
        </button>
        <button onclick="press('+')" class="buttons__button orange">
            +
        </button>
        <button onclick="press(0)" class="buttons__button buttons__zero">
            0

        </button>
        <button onclick="press('.')" class="buttons__button">

            .

        </button>
        <button onclick="equal()" class="buttons__button orange">

            =

        </button>
    </div>

</div>
<script src="../js/script.js"></script>
</body>
</html>
